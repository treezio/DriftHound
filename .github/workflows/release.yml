name: Release DriftHound

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: ruby
          package-name: DriftHound
          version-file: lib/drifthound/version.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}